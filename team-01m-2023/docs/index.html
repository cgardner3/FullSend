<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width-device-width" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body> 
    <div class="row">
      
      <div class="column left">
        <h1> Full Send</h1>
        <p>Our mission is to connect rock climbers from all around the world and inspire collaboration among those with compatible interests and experience.</p>
      </div>
      
      <div class="column right">
        <h2>Login</h2>
        <h4>Welcome back to Full Send!</h4>
        <form style="text-align: center;;">
          <label for="fname">E-mail Address:</label><br>
          <input type="text" id="fname" name="fname" placeholder="johnappleseed@gmail.com" style="padding:6px 10px;width:175px;"><br>
          <label for="lname">Password:</label><br>
          <input type="password" id="lname" name="lname" placeholder="********" style="padding:6px 10px;margin-bottom: 25px;width:175px;">
        </form>

        <button type="button" class="signin"><a href="profile.html">Sign In</a> </button>
        <p>Don't have a Full Send account? <a href="signup.html" style="color: blue;">Sign Up</a> </p>
      </div>
      
    </div>
  </body>
</html>
