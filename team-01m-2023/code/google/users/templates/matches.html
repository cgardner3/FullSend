{% load static %}
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewpoint" content="width-device-width" />
        <title>Login Page</title>
        <link rel="stylesheet" href="{% static 'style.css' %}" />
    </head>

    <body>
        <div class="row">
            <div class="vl"></div>

            <div class="column leftp">
                <div class="logosec">
                    <img
                        src="{% static 'images/logo.png' %}"
                        alt="Logo"
                        style="width: 65px; height: 65px" />
                    <h1>Full Send</h1>
                </div>

                <div class="profile">
                    <img
                        src="{% static 'images/profile.png' %}"
                        alt="Profile"
                        style="width: 50px; height: 50px" />
                    <h3><a href="{% url 'main'%}">Profile</a></h3>
                </div>
                <div class="discovery">
                    <img
                        src="{% static 'images/globe.png' %}"
                        alt="Discovery"
                        style="width: 50px; height: 50px" />
                    <h3><a href="{% url 'discovery'%}">Discovery</a></h3>
                </div>
                <div class="matches">
                    <img
                        src="{% static 'images/tri.png' %}"
                        alt="Pointer"
                        style="width: 50px; height: 50px" />
                    <img
                        src="{% static 'images/matches.png' %}"
                        alt="Matches"
                        style="width: 50px; height: 50px" />
                    <h3><a href="{% url 'matches'%}">Matches</a></h3>
                </div>
                <div class="messages">
                    <img
                        src="{% static 'images/msg.png' %}"
                        alt="Messages"
                        style="width: 50px; height: 50px" />
                    <h3><a href="{% url 'message'%}">Messages</a></h3>
                </div>
                <div class="settings">
                    <img
                        src="{% static 'images/setting.png' %}"
                        alt="Settings"
                        style="width: 50px; height: 50px" />
                    <h3><a href="{% url 'settings'%}">Settings</a></h3>
                </div>
                <div class="signout">
                    <img
                        src="{% static 'images/logout.png' %}"
                        alt="Logout"
                        style="width: 50px; height: 50px" />
                    <h3><a href="/logout">Logout</a></h3>
                </div>
            </div>

            <div class="pagetitle">
                <h2>Matches</h2>
            </div>
            <div class="column rightp">
                <!-- <div class="column rightp">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" name="file">
                            <br>
                        <input type="submit">
                    </form>
                </div> -->
                <label for="user">Select Your User Profile</label>
                <select name="user" class="form-control">
                    {% for User in matches_list %}
                        <option value="{{ User.name }}">{{ User.name}}</option>
                    {% endfor %}
                </select>

                <label for="match">Select All Profiles to Match With</label>
                <form method="post" class="was-validated">
                    {% csrf_token %}
                    {% block content %}

                    {% for Match in matches_list %}
                        <input type="checkbox" name="match" value="{{ Match.name }}" />{{ Match.name}}
                    {% endfor %}

                    {% endblock %}

                    <input type="submit" class="btn btn-success btn-lg mt-1 m1-4" value="My Matches">
                </form>
              </div>
        </div>
    </body>
</html>
