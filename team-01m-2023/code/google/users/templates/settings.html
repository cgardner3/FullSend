{% load static %}
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width-device-width" />
        <title>Settings Menu</title>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" href="{% static 'style.css' %}" />
    </head>

    <body class="settingpage">
        <div class="row">
            <div class="vl"></div>
            <div class="column leftp">
                <div class="logosec">
                    <img
                        src="{% static 'images/logo.png' %}"
                        alt="Logo"
                        style="width: 65px; height: 65px" />
                    <h1>Full Send</h1>
                </div>

                <div class="profile">
                    <img
                        src="{% static 'images/profile.png' %}"
                        alt="Profile"
                        style="width: 50px; height: 50px" />
                    <h3><a href="{% url 'main'%}">Profile</a></h3>
                </div>
                <div class="discovery">
                    <img
                        src="{% static 'images/globe.png' %}"
                        alt="Discovery"
                        style="width: 50px; height: 50px" />
                    <h3><a href="{% url 'discovery'%}">Discovery</a></h3>
                </div>
                <div class="matches">
                    <img
                        src="{% static 'images/matches.png' %}"
                        alt="Matches"
                        style="width: 50px; height: 50px" />
                    <h3><a href="{% url 'matches'%}">Matches</a></h3>
                </div>
                <div class="messages">
                    <img
                        src="{% static 'images/msg.png' %}"
                        alt="Messages"
                        style="width: 50px; height: 50px" />
                    <h3><a href="{% url 'message'%}">Messages</a></h3>
                </div>
                <div class="settings">
                    <img
                        src="{% static 'images/tri.png' %}"
                        alt="Pointer"
                        style="width: 50px; height: 50px" />
                    <img
                        src="{% static 'images/setting.png' %}"
                        alt="Settings"
                        style="width: 50px; height: 50px" />
                    <h3><a href="{% url 'settings'%}">Settings</a></h3>
                </div>
                <div class="signout">
                    <img
                        src="{% static 'images/logout.png' %}"
                        alt="Logout"
                        style="width: 50px; height: 50px" />
                    <h3><a href="/logout">Logout</a></h3>
                </div>
            </div>

            <div class="pagetitle">
                <h2>Settings</h2>
            </div>
            <div class="column rightp">
            <div class="menu">
                <div class="menu-header">
                    <h2 class="menu-header-title">Theme</h2>
                    <div class="theme-switcher">
                        <input type="radio" name="themes" id="light-theme">
                        <label for="light-theme">
                            <span>
                                <ion-icon name="sunny"></ion-icon> Light
                            </span>
                        </label>
                        <input type="radio" name="themes" id="dark-theme">
                        <label for="dark-theme">
                            <span>
                                <ion-icon name="moon"></ion-icon> Dark
                            </span>
                        </label>
                        <input type="radio" name="themes" id="black-theme">
                        <label for="black-theme">
                            <span>
                                <ion-icon name="contrast"></ion-icon> Black
                            </span>
                        </label>
                    </div>
                </div>
                <div class="menu-body">
                
                            <h3 style="margin:0" class="bg-dark text-center text-white">Contact Us</h3>
                            <form method="post" class="was-validated">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="fname">Your Name</label>
                                    <input name="name" type="text" id="fname" class="form-control" placeholder="Enter Your Name" required></br>

                                    <label for="exampleInputEmail">Your Email</label>
                                    <input name="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Your Email" required>

                                    <label for="subject">Subject</label>
                                    <textarea name="subject" class="form-control" id="subject" placeholder="Write something.." style="height:125px" required></textarea>

                                    <input type="submit" class="btn btn-success btn-lg mt-1 m1-4" value="Submit">
                                </div>
                            </form>
               
                    <a href="/logout"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
                </button>
                </div>
            </div>
            </div>
        </div>
        <script>
            // Just a tiny bit of JavaScript to add classnames to the HTML-element on toggle
            var html = document.getElementsByTagName('html');
            var radios = document.getElementsByName('themes'); 

            for (i = 0; i < radios.length; i++) {
                radios[i].addEventListener('change', function() {
                    html[0].classList.remove(html[0].classList.item(0));
                    html[0].classList.add(this.id);
                });
            }
        </script>
    </body>
</html>
